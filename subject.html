<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-ky="Предметти тандоо" data-lang-ru="Выбор предмета">Предметти тандоо</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 data-lang-ky="Предметти тандоо" data-lang-ru="Выбор предмета">Предметти тандоо</h1>
        <div class="lang-switch">
            <button id="lang-ky" data-lang-ky="Кыргызча" data-lang-ru="Киргизский"><i class="fas fa-globe"></i> Кыргызча</button>
            <button id="lang-ru" data-lang-ky="Орусча" data-lang-ru="Русский"><i class="fas fa-globe"></i> Орусча</button>
        </div>
    </header>

    <div class="menu">
        <h2 id="subject-title" data-lang-ky="Предмет: " data-lang-ru="Предмет: ">Предмет: </h2>
        <div class="subject-cards">
            <button id="part-1" class="subject-card-button">
                <h3 data-lang-ky="1-бөлүк (Жеңил)" data-lang-ru="Часть 1 (Лёгкая)">1-бөлүк (Жеңил)</h3>
            </button>
            <button id="part-2" class="subject-card-button">
                <h3 data-lang-ky="2-бөлүк (Кыйын)" data-lang-ru="Часть 2 (Сложная)">2-бөлүк (Кыйын)</h3>
            </button>
        </div>
        <button id="back-main-subject" data-lang-ky="Башкы бетке кайтуу" data-lang-ru="Вернуться на главную"><i class="fas fa-arrow-left"></i> Башкы бетке кайтуу</button>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = function() {
            console.log('Subject page loaded');
            if (typeof currentLang === 'undefined') {
                currentLang = localStorage.getItem('lang') || 'ky';
                console.log('currentLang initialized to:', currentLang);
            }

            const currentSubject = localStorage.getItem('subject');
            console.log('Current subject:', currentSubject);

            if (!currentSubject) {
                console.warn('No subject selected');
                window.location.href = 'index.html';
                return;
            }

            const subjectTitle = document.getElementById('subject-title');
            if (subjectTitle) {
                const subjectName = currentSubject === 'math' ? (currentLang === 'ky' ? 'Математика' : 'Математика') :
                                   currentSubject === 'kyrgyz' ? (currentLang === 'ky' ? 'Кыргыз тили' : 'Кыргызский язык') :
                                   currentSubject === 'manas' ? (currentLang === 'ky' ? 'Манас таануу' : 'Манасоведение') : '';
                subjectTitle.textContent = (currentLang === 'ky' ? 'Предмет: ' : 'Предмет: ') + subjectName;
            } else {
                console.error('Element with id "subject-title" not found');
            }

            updateTexts();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ky">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title data-lang-ky="Предметти тандоо" data-lang-ru="Выбор предмета">Предметти тандоо</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
 <h1 data-lang-ky="Предметти тандоо" data-lang-ru="Выбор предмета">Предметти тандоо</h1>
 <div class="lang-switch">
 <button onclick="switchLanguage('ky')" data-lang-ky="Кыргызча" data-lang-ru="Киргизский">Кыргызча</button>
 <button onclick="switchLanguage('ru')" data-lang-ky="Орусча" data-lang-ru="Русский">Орусча</button>
 </div>
 </header>

 <div class="menu">
 <h2 id="subject-title" data-lang-ky="Предмет: " data-lang-ru="Предмет: ">Предмет: </h2>
 <div class="subject-cards">
 <div class="card" onclick="selectPart(1)">
 <h3 data-lang-ky="1-бөлүк (Жеңил)" data-lang-ru="Часть 1 (Лёгкая)">1-бөлүк (Жеңил)</h3>
 </div>
 <div class="card" onclick="selectPart(2)">
 <h3 data-lang-ky="2-бөлүк (Кыйын)" data-lang-ru="Часть 2 (Сложная)">2-бөлүк (Кыйын)</h3>
 </div>
 </div>
 <button onclick="backToMain()" data-lang-ky="Башкы бетке кайтуу" data-lang-ru="Вернуться на главную">Башкы бетке кайтуу</button>
 </div>

 <script src="script.js"></script>
 <script>
 window.onload = function() {
 const currentSubject = localStorage.getItem('subject');
 console.log('Current subject on subject.html:', currentSubject); // Отладочный лог
 if (!currentSubject) {
 window.location.href = 'index.html';
 } else {
 const subjectTitle = document.getElementById('subject-title');
 const subjectName = currentSubject === 'math' ? (currentLang === 'ky' ? 'Математика' : 'Математика') :
 currentSubject === 'kyrgyz' ? (currentLang === 'ky' ? 'Кыргыз тили' : 'Кыргызский язык') :
 currentSubject === 'manas' ? (currentLang === 'ky' ? 'Манас таануу' : 'Манасоведение') : '';
 subjectTitle.textContent = (currentLang === 'ky' ? 'Предмет: ' : 'Предмет: ') + subjectName;
 }
 updateTexts();
 };
 </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-ky="Бөлүк жөнүндө маалымат" data-lang-ru="Информация о части">Бөлүк жөнүндө маалымат</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 data-lang-ky="Бөлүк жөнүндө маалымат" data-lang-ru="Информация о части">Бөлүк жөнүндө маалымат</h1>
        <div class="lang-switch">
            <button id="lang-ky" data-lang-ky="Кыргызча" data-lang-ru="Киргизский"><i class="fas fa-globe"></i> Кыргызча</button>
            <button id="lang-ru" data-lang-ky="Орусча" data-lang-ru="Русский"><i class="fas fa-globe"></i> Орусча</button>
        </div>
    </header>

    <div class="menu">
        <h2 id="part-description"></h2>
        <button id="start-test" class="action-button" data-lang-ky="Тестти баштоо" data-lang-ru="Начать тест"><i class="fas fa-play"></i> Тестти баштоо</button>
        <button id="back-main-part" class="back-button" data-lang-ky="Башкы бетке кайтуу" data-lang-ru="Вернуться на главную"><i class="fas fa-arrow-left"></i> Башкы бетке кайтуу</button>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Part-details page loaded');
            currentSubject = localStorage.getItem('subject');
            currentPart = localStorage.getItem('part');
            console.log('Loaded subject and part:', { currentSubject, currentPart });
            if (!currentSubject || !currentPart) {
                console.error('Subject or part missing, redirecting to index');
                alert(currentLang === 'ky' ? 'Предмет же бөлүк тандалган жок!' : 'Предмет или часть не выбраны!');
                window.location.href = 'index.html';
                return;
            }
            updatePartDetails();
            updateTexts();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестке даярдануу - ОРТго даярдануу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ОРТ Тестке Даярдануу</h1>
        <nav>
            <button onclick="window.location.href='index.html'" class="nav-btn">Башкы бет</button>
            <button onclick="window.location.href='about.html'" class="nav-btn">Сайт жөнүндө</button>
            <button onclick="window.location.href='subjects.html'" class="nav-btn">Тесттер</button>
        </nav>
    </header>

    <main>
        <section id="prep-section">
            <h2>Тестти баштоого даярсызбы?</h2>
            <div class="form-group">
                <label for="subject">Предметти тандаңыз:</label>
                <select id="subject">
                    <option value="math">Математика</option>
                    <option value="kyrgyz">Кыргыз тили</option>
                </select>
            </div>
            <div class="form-group">
                <label for="part">Бөлүктү тандаңыз:</label>
                <select id="part">
                    <option value="part1">1-бөлүк (Жеңил, 30 мүнөт)</option>
                    <option value="part2">2-бөлүк (Татаал, 60 мүнөт)</option>
                </select>
            </div>
            <button id="start-test" class="action-btn">Тестти баштоо</button>
            <div id="error-message" style="color: red; display: none;"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 ОРТго даярдануу платформасы</p>
    </footer>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>

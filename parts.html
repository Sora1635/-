<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бөлүктөр - ОРТго даярдануу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Бөлүктөр</h1>
        <nav>
            <button onclick="window.location.href='index.html'" class="nav-btn">Башкы бет</button>
            <button onclick="window.location.href='about.html'" class="nav-btn">Сайт жөнүндө</button>
            <button onclick="window.location.href='subjects.html'" class="nav-btn">Тесттер</button>
        </nav>
    </header>

    <main>
        <section class="card-section">
            <h2>Бөлүктү тандаңыз</h2>
            <div class="card-container">
                <div class="card" onclick="startTest('part1')">
                    <h3>1-бөлүк (Жеңил)</h3>
                    <p>30 суроо, 30 мүнөт. Жөнөкөй маселелер.</p>
                </div>
                <div class="card" onclick="startTest('part2')">
                    <h3>2-бөлүк (Татаал)</h3>
                    <p>30 суроо, 60 мүнөт. Татаал маселелер.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 ОРТго даярдануу платформасы</p>
    </footer>

    <script>
        function startTest(part) {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const subject = urlParams.get("subject");
                if (!subject) {
                    console.error("Ошибка: предмет не выбран");
                    alert("Ката: Предмет тандалган жок!");
                    return;
                }
                const testUrl = `test.html?subject=${encodeURIComponent(subject)}&part=${encodeURIComponent(part)}`;
                console.log("Переход на:", testUrl);
                window.location.href = testUrl;
            } catch (error) {
                console.error("Ошибка в startTest:", error);
                alert("Ката: Тестти баштоо мүмкүн эмес!");
            }
        }
    </script>
</body>
</html>

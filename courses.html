<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-ky="Курстар" data-lang-ru="Курсы">Курстар</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 data-lang-ky="Курстар" data-lang-ru="Курсы">Курстар</h1>
            <div class="lang-switch">
                <button id="lang-ky" data-lang-ky="Кыргызча" data-lang-ru="Киргизский"><i class="fas fa-globe"></i> Кыргызча</button>
                <button id="lang-ru" data-lang-ky="Орусча" data-lang-ru="Русский"><i class="fas fa-globe"></i> Орусча</button>
            </div>
        </div>
        <div class="sidebar">
            <h2 data-lang-ky="Предметтер" data-lang-ru="Предметы">Предметтер</h2>
            <ul>
                <li id="course-math" data-lang-ky="Математика" data-lang-ru="Математика">Математика</li>
                <li id="course-kyrgyz" data-lang-ky="Кыргыз тили" data-lang-ru="Кыргызский язык">Кыргыз тили</li>
                <li id="course-manas" data-lang-ky="Манас таануу" data-lang-ru="Манасоведение">Манас таануу</li>
            </ul>
        </div>
        <div class="content">
            <h2 id="course-title"></h2>
            <div id="course-details">
                <button id="start-lesson" class="action-button" data-lang-ky="Урокту баштоо" data-lang-ru="Начать урок"><i class="fas fa-play"></i> Урокту баштоо</button>
            </div>
            <button id="back-main" class="back-button" data-lang-ky="Башкы бетке кайтуу" data-lang-ru="Вернуться на главную"><i class="fas fa-arrow-left"></i> Башкы бетке кайтуу</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>

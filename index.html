<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОРТго даярдануу - Математика</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ОРТго даярдануу</h1>
        <nav>
            <a href="index.html">Башкы бет</a>
            <a href="part1.html">1-бөлүк (Жеңил)</a>
            <a href="part2.html">2-бөлүк (Татаал)</a>
        </nav>
    </header>

    <main>
        <section id="test-section">
            <div id="timer">Калган убакыт: <span id="time-remaining">30:00</span></div>
            <h2 id="test-title">Математика - 1-бөлүк</h2>
            <div id="question-container">
                <!-- Вопросы будут динамически добавляться через JS -->
            </div>
            <button id="submit-test">Тестти тапшыруу</button>
        </section>

        <section id="results-section" style="display: none;">
            <h2>Жыйынтыктар</h2>
            <p>Сиздин упайыңыз: <span id="score"></span></p>
            <div id="results-details"></div>
            <button id="restart-test">Кайра баштоо</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ОРТго даярдануу платформасы</p>
    </footer>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>

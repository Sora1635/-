<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-ky="Жыйынтыктар" data-lang-ru="Результаты">Жыйынтыктар</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 data-lang-ky="Жыйынтыктар" data-lang-ru="Результаты">Жыйынтыктар</h1>
        <div class="lang-switch">
            <button onclick="switchLanguage('ky')" data-lang-ky="Кыргызча" data-lang-ru="Киргизский"><i class="fas fa-globe"></i> Кыргызча</button>
            <button onclick="switchLanguage('ru')" data-lang-ky="Орусча" data-lang-ru="Русский"><i class="fas fa-globe"></i> Орусча</button>
        </div>
    </header>

    <div class="menu">
        <h2 id="results-title"></h2>
        <p id="results-details"></p>
        <button onclick="backToMain()" data-lang-ky="Башкы бетке кайтуу" data-lang-ru="Вернуться на главную"><i class="fas fa-arrow-left"></i> Башкы бетке кайтуу</button>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = function() {
            console.log('Results page loaded');
            if (typeof currentLang === 'undefined') {
                currentLang = localStorage.getItem('lang') || 'ky';
                console.log('currentLang initialized to:', currentLang);
            }

            const score = localStorage.getItem('score');
            const percentage = localStorage.getItem('percentage');
            const knowledge = localStorage.getItem('knowledge');

            console.log('Results data:', { score, percentage, knowledge });

            if (!score || !percentage || !knowledge) {
                console.error('Results data not found in localStorage!');
                alert(currentLang === 'ky' 
                    ? 'Ката: Жыйынтыктар табылган жок!' 
                    : 'Ошибка: Результаты не найдены!');
                window.location.href = 'index.html';
                return;
            }

            const resultsTitle = document.getElementById('results-title');
            const resultsDetails = document.getElementById('results-details');

            if (resultsTitle && resultsDetails) {
                resultsTitle.textContent = currentLang === 'ky' ? 'Тесттин жыйынтыктары' : 'Результаты теста';
                resultsDetails.innerHTML = `
                    ${currentLang === 'ky' ? 'Балл' : 'Баллы'}: ${score}/30<br>
                    ${currentLang === 'ky' ? 'Пайыз' : 'Процент'}: ${percentage}%<br>
                    ${currentLang === 'ky' ? 'Билим деңгээли' : 'Уровень знаний'}: ${knowledge}
                `;
            } else {
                console.error('Results elements not found!');
            }

            updateTexts();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жыйынтыктар</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <nav class="sidebar">
            <h2>Башкы меню</h2>
            <ul>
                <li onclick="window.location.href='index.html'">Башкы меню</li>
            </ul>
        </nav>
        <div class="content">
            <h2>Жыйынтыктар</h2>
            <p id="score"></p>
            <p id="percentage"></p>
            <p id="knowledge"></p>
            <button onclick="backToMain()">Башкы менюга кайтуу</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('score').textContent = `Балл: ${localStorage.getItem('score')}/30`;
            document.getElementById('percentage').textContent = `Пайыз: ${localStorage.getItem('percentage')}%`;
            document.getElementById('knowledge').textContent = `Билим деңгээли: ${localStorage.getItem('knowledge')}`;
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-ky="Жыйынтыктар" data-lang-ru="Результаты">Жыйынтыктар</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 data-lang-ky="Жыйынтыктар" data-lang-ru="Результаты">Жыйынтыктар</h1>
        <div class="lang-switch">
            <button onclick="switchLanguage('ky')" data-lang-ky="Кыргызча" data-lang-ru="Киргизский">Кыргызча</button>
            <button onclick="switchLanguage('ru')" data-lang-ky="Орусча" data-lang-ru="Русский">Орусча</button>
        </div>
    </header>

    <div class="menu">
        <h2 id="results-title"></h2>
        <p id="results-details"></p>
        <button onclick="backToMain()" data-lang-ky="Башкы бетке кайтуу" data-lang-ru="Вернуться на главную">Башкы бетке кайтуу</button>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = function() {
            // Убедимся, что currentLang определён
            if (typeof currentLang === 'undefined') {
                currentLang = localStorage.getItem('lang') || 'ky';
                console.log('currentLang was undefined, set to:', currentLang);
            }

            // Получаем данные из localStorage
            const score = localStorage.getItem('score');
            const percentage = localStorage.getItem('percentage');
            const knowledge = localStorage.getItem('knowledge');

            console.log('Results data - score:', score, 'percentage:', percentage, 'knowledge:', knowledge);

            // Проверяем наличие данных
            if (!score || !percentage || !knowledge) {
                console.error('Results data not found in localStorage!');
                alert(currentLang === 'ky' 
                    ? 'Ката: Жыйынтыктар табылган жок! LocalStorage: score=' + score + ', percentage=' + percentage + ', knowledge=' + knowledge 
                    : 'Ошибка: Результаты не найдены! LocalStorage: score=' + score + ', percentage=' + percentage + ', knowledge=' + knowledge);
                window.location.href = 'index.html';
                return;
            }

            // Отображаем результаты
            const resultsTitle = document.getElementById('results-title');
            const resultsDetails = document.getElementById('results-details');

            if (resultsTitle && resultsDetails) {
                resultsTitle.textContent = currentLang === 'ky' ? 'Тесттин жыйынтыктары' : 'Результаты теста';
                resultsDetails.innerHTML = `
                    ${currentLang === 'ky' ? 'Балл' : 'Баллы'}: ${score}/30<br>
                    ${currentLang === 'ky' ? 'Пайыз' : 'Процент'}: ${percentage}%<br>
                    ${currentLang === 'ky' ? 'Билим деңгээли' : 'Уровень знаний'}: ${knowledge}
                `;
            } else {
                console.error('Results elements not found on the page!');
            }

            // Обновляем тексты
            try {
                updateTexts();
            } catch (error) {
                console.error('Error in updateTexts:', error);
            }
        };
    </script>
</body>
</html>
